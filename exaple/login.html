<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | EcoPath</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="login-page">
  <main class="login-main" aria-labelledby="loginTitle">
    <div class="login-box">
      <h1 id="loginTitle">EcoPath Login</h1>
      <p>Access your sustainability dashboard</p>

      <form id="loginForm" class="login-form">
        <label class="sr-only" for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Email" required />

        <label class="sr-only" for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="Password" required />

        <button type="submit" id="loginBtn">Login</button>

        <p id="errorMsg" style="color:#ff6b6b; margin-top:10px; display:none;">
          ‚ùå Incorrect email or password
        </p>
      </form>

    </div>
  </main>

  <script>
    // üü¢ Set your login credentials here
    const correctEmail = "yusu1bek@gmail.com";
    const correctPassword = "yuju1234";

    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (email === correctEmail && password === correctPassword) {
        // Redirect when login is correct
        window.location.href = "gas.html";
      } else {
        // Show error message
        errorMsg.style.display = "block";
      }
    });
  </script>

</body>
</html>
